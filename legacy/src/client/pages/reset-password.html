<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Resolve</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@radix-ui/themes@3.0.0/styles.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/dashboard-styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0A0A0F 0%, #13131B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .reset-container {
            background: #1E1E2E;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .title {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #8B8B9F;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #8B8B9F;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #13131B;
            border: 1px solid rgba(139, 139, 159, 0.2);
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0066FF;
        }

        .password-requirements {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .requirement {
            color: #8B8B9F;
            font-size: 12px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }

        .requirement.met {
            color: #10B981;
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            display: inline-block;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0066FF, #00D4FF);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 102, 255, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: #EF4444;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: #10B981;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-container">
            <svg width="100" height="19" viewBox="0 0 100 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Logo SVG paths here (same as in other pages) -->
            </svg>
        </div>

        <h1 class="title">Reset Your Password</h1>
        <p class="subtitle">Enter your new password below</p>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <form id="resetForm">
            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" id="password" class="form-input" required 
                       placeholder="Enter your new password">
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" required 
                       placeholder="Confirm your new password">
            </div>

            <div class="password-requirements">
                <div class="requirement" id="req-length">
                    <span class="requirement-icon">○</span>
                    At least 8 characters
                </div>
                <div class="requirement" id="req-upper">
                    <span class="requirement-icon">○</span>
                    One uppercase letter
                </div>
                <div class="requirement" id="req-lower">
                    <span class="requirement-icon">○</span>
                    One lowercase letter
                </div>
                <div class="requirement" id="req-number">
                    <span class="requirement-icon">○</span>
                    One number
                </div>
                <div class="requirement" id="req-match">
                    <span class="requirement-icon">○</span>
                    Passwords match
                </div>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn" disabled>
                Reset Password
            </button>
        </form>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Invalid reset link. Please request a new password reset.');
            document.getElementById('resetForm').style.display = 'none';
        }

        // Password validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');

        function validatePassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Length check
            const lengthMet = password.length >= 8;
            updateRequirement('req-length', lengthMet);

            // Uppercase check
            const upperMet = /[A-Z]/.test(password);
            updateRequirement('req-upper', upperMet);

            // Lowercase check
            const lowerMet = /[a-z]/.test(password);
            updateRequirement('req-lower', lowerMet);

            // Number check
            const numberMet = /[0-9]/.test(password);
            updateRequirement('req-number', numberMet);

            // Match check
            const matchMet = password === confirmPassword && password.length > 0;
            updateRequirement('req-match', matchMet);

            // Enable submit button if all requirements are met
            const allMet = lengthMet && upperMet && lowerMet && numberMet && matchMet;
            submitBtn.disabled = !allMet;
        }

        function updateRequirement(id, met) {
            const elem = document.getElementById(id);
            if (met) {
                elem.classList.add('met');
                elem.querySelector('.requirement-icon').textContent = '✓';
            } else {
                elem.classList.remove('met');
                elem.querySelector('.requirement-icon').textContent = '○';
            }
        }

        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Resetting...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password reset successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '/signin.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to reset password');
                }
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
