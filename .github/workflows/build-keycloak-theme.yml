name: Build Keycloak Theme

on:
  push:
    branches: [main, develop]
    paths:
      - 'keycloak/**'
      - '.github/workflows/build-keycloak-theme.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'keycloak/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Theme version (e.g., 1.0.0)'
        required: false
        default: 'latest'

jobs:
  build-theme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: keycloak/package-lock.json

      - name: Install dependencies
        working-directory: keycloak
        run: npm ci

      - name: Build theme CSS
        working-directory: keycloak
        run: npm run build

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Package theme as JAR
        working-directory: keycloak
        run: |
          # Create packaging directory
          mkdir -p build_temp/META-INF
          mkdir -p build_temp/theme/rita-theme-v2/login/resources/css
          mkdir -p build_temp/theme/rita-theme-v2/login/resources/img

          # Copy theme files
          cp themes/rita-theme-v2/login/theme.properties build_temp/theme/rita-theme-v2/login/
          cp themes/rita-theme-v2/login/*.ftl build_temp/theme/rita-theme-v2/login/
          cp themes/rita-theme-v2/login/resources/css/styles.css build_temp/theme/rita-theme-v2/login/resources/css/
          cp themes/rita-theme-v2/login/resources/img/logo.svg build_temp/theme/rita-theme-v2/login/resources/img/

          # Create keycloak-themes.json descriptor
          cat > build_temp/META-INF/keycloak-themes.json <<EOF
          {
              "themes": [{
                  "name" : "rita-theme-v2",
                  "types": [ "login" ]
              }]
          }
          EOF

          # Create JAR
          cd build_temp
          jar -cf ../rita-theme-v2.jar .
          cd ..

      - name: Generate artifact metadata
        id: metadata
        run: |
          VERSION="${{ github.event.inputs.version || 'latest' }}"
          if [ "$VERSION" = "latest" ]; then
            VERSION="$(date +%Y%m%d)-${GITHUB_SHA::8}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact_name=rita-theme-v2-${VERSION}.jar" >> $GITHUB_OUTPUT

      - name: Rename JAR with version
        working-directory: keycloak
        run: |
          mv rita-theme-v2.jar ${{ steps.metadata.outputs.artifact_name }}

      - name: Upload theme artifact
        uses: actions/upload-artifact@v4
        with:
          name: keycloak-theme-${{ steps.metadata.outputs.version }}
          path: keycloak/${{ steps.metadata.outputs.artifact_name }}
          retention-days: 90

      - name: Upload to releases (on tag push)
        if: startsWith(github.ref, 'refs/tags/theme-v')
        uses: softprops/action-gh-release@v1
        with:
          files: keycloak/${{ steps.metadata.outputs.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
